<h2>Logg inn</h2>
<div class="bg-danger" ng-show="regform.success == false">
	<p>(Error: {{regform.error}})</p></div>
<form class="form-horizontal" role="form" ng-submit="registerLocalPlayer(regform)">
	<div class="form-group">
		<label class="col-sm-2 control-label">Brukernavn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="loginform.username" id="username" placeholder="Brukernavn" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Passord:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="loginform.password" id="namesearch" placeholder="Passord" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10"></div>
		<div class="col-sm-2">
			<button type="submit" class="btn btn-success btn-lg">Logg inn</button>
		</div>
	</div>
</form>
