<h3>Details:</h3>
<p>
	Information about the tournament that will be displayed at the top of the tournament page.
</p>

<hr />

<div class="form-group">
	<label class="col-sm-2 control-label">Identifier</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" ng-model="tourform.id" placeholder="Ex: JO14 (for Jæren Open 2014)" />
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Tournament Name</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" ng-model="tourform.name" placeholder="Ex: Norway Open 2014" />
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Date</label>
	<div class="col-sm-10">
		<input type="date" class="form-control" ng-model="tourform.date" placeholder="Ex: Norway Open 2014" />
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Venue</label>
	<div class="col-sm-10">
		<textarea class="form-control" rows="3" ng-model="tourform.venue" placeholder="Ex:
Studentsenteret i Bergen
Road 1A" />
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Fee</label>
	<div class="col-sm-10">
		<textarea class="form-control" rows="3" ng-model="tourform.fee" placeholder="Ex: 
200 NOK, 
100 NOK for junior." />
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Contact Person</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" ng-model="tourform.contact" placeholder="Ex: Endre Vestbø (endre.vestbo@gmail.com)" />
	</div>
</div>

<hr />
<h3>Additional Details</h3>

<div class="form-group" ng-repeat="item in tourform.misc">
	<div class="col-sm-4">
		<input type="text" class="form-control" rows="3" ng-model="item.item" placeholder="Ex: Banquet" />
	</div>
	<div class="col-sm-4">
		<input type="text" class="form-control" rows="3" ng-model="item.value" placeholder="Ex: Held at Holmins basement, pizza will be served." />
	</div>
	<div class="col-sm-2">
		<button type="button" ng-click="deleteMiscItem(item)" class="btn btn-danger">-</button>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-9">
		<button type="button" ng-click="addMiscItem()" class="btn btn-large btn-success">Add new item</button>
	</div>
</div>
