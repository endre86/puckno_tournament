<form class="form-horizontal" 
	  role="form" 
	  ng-submit="regform.playerType='existing'; register(regform)">
	<div class="form-group">
		<label class="col-sm-2 control-label">Søk på navn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.ithfNamequery" id="namesearch" placeholder="Spillernavn" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Velg ITHF spiller:</label>
		<div class="col-sm-10">
			<select 
				id="selectbox" 
				class="form-control" 
				size="5" 
				style="width:100%;" 
				ng-model="regform.player"
				ng-options="player as (player.player + ' (' + player.rank + ')') for player in regform.players"></select>
		</div>
	</div>

	<br />
	<div class="form-group">
		<div class="col-sm-12"></div>
			<button type="submit" 
					ng-show="regform.player && regform.subtournament" 
					class="btn btn-lg btn-success center-block">
					Registrer som {{regform.player.player}}</button>
	</div>
</form>
