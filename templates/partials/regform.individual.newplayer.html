<form class="form-horizontal" 
	  role="form" 
	  ng-submit="regform.playerType='new'; register(regform)">
	<input type="hidden" ng-model="regform.playerType" ng-value="new" />

	<div class="form-group">
		<label class="col-sm-2 control-label">Navn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.name" id="namesearch" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Klubb:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.club" id="namesearch" placeholder="Klubbnavn (Valgfri)" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Land:</label>
		<div class="col-sm-10">
			<div ng-include src="'templates/partials/countrySelect.html'"></div>
		</div>
	</div>

	<br />
	<div class="form-group">
		<div class="col-sm-12"></div>
			<button type="submit" 
					class="btn btn-success btn-lg center-block">
					Registrer som ny spiller{{regform.name ? ': ' + regform.name : ''}}</button>
	</div>
</form>
