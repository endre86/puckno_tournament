<form class="form-horizontal" 
	  role="form" 
	  ng-submit="regform.playerType='new'; register(regform)">
	<input type="hidden" ng-model="regform.playerType" ng-value="new" />

	<div class="form-group">
		<label class="col-sm-2 control-label">{{'REG.FIELD.NAME' | translate}}:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.name" id="namesearch" placeholder="{{'REG.HELPER.FIRSTLASTNAME' | translate}}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">{{'REG.FIELD.CLUB' | translate}}:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.club" id="namesearch" placeholder="{{'REG.HELPER.CLUB' | translate}}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">{{'REG.FIELD.COUNTRY' | translate}}:</label>
		<div class="col-sm-10">
			<div ng-include src="'templates/partials/countrySelect.html'"></div>
		</div>
	</div>

	<br />
	<div class="form-group">
		<div class="col-sm-12"></div>
			<button type="submit" 
					class="btn btn-success btn-lg center-block">
					{{'REG.BTN.REGISTER_AS_NEW' | translate}}{{regform.name ? ': ' + regform.name : ''}}</button>
	</div>
</form>
