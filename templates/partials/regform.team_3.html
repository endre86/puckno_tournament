<form class="form-horizontal" 
	  role="form" 
	  ng-submit="register(regform)">

	<div class="form-group">
		<label class="col-sm-2 control-label">Lagnavn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.teamName" id="namesearch" placeholder="Lagets navn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 1:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player1" id="namesearch" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 2:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player2" id="namesearch" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 3:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player3" id="namesearch" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<br />
	<div class="form-group">
		<div class="col-sm-12"></div>
			<button type="submit" 
					class="btn btn-success btn-lg center-block">
					Registrer {{regform.teamName}}</button>
	</div>
</form>
