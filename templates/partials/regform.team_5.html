
<center>
	<h5 class="text-warning">Lag kan best√• av 2 til 5 spillere.</h5><br/>
</center>

<form class="form-horizontal" 
	  role="form" 
	  ng-submit="register(regform)">

	<div class="form-group">
		<label class="col-sm-2 control-label">Lagnavn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.teamName" id="teamname" placeholder="Lagets navn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 1:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player1" id="teamPlayer1" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 2:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player2" id="teamPlayer2" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 3:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player3" id="teamPlayer3" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 4:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player4" id="teamPlayer4" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Spiller 5:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.player5" id="teamPlayer5" placeholder="Fornavn Etternavn" />
		</div>
	</div>

	<br />
	<div class="form-group">
		<div class="col-sm-12"></div>
			<button type="submit" 
					class="btn btn-success btn-lg center-block">
					Registrer {{regform.teamName}}</button>
	</div>
</form>
