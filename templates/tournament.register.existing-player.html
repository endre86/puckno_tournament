<form class="form-horizontal" role="form" ng-submit="registerIthfPlayer()">
	<div class="form-group" ng-hide="tournament.subtournaments.length <= 1">
		<label class="col-sm-2 control-label">Velg turnering:</label>
		<div class="col-sm-10">
			<select 
				class="form-control"
				ng-model="selectedTournament"
				ng-options="subtour.name for subtour in tournament.subtournaments">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Søk på navn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="ithfquery" id="namesearch" placeholder="Spillernavn" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Velg ITHF spiller:</label>
		<div class="col-sm-10">
			<select 
				id="selectbox" 
				class="form-control" 
				size="5" 
				style="width:100%;" 
				ng-model="ithfSelectboxSelected"
				ng-options="opt.player + ' (' + opt.rank + ')' for opt in ithfSelectBox"></select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12"></div>
			<button type="submit" ng-show="ithfSelectboxSelected" class="btn btn-lg btn-success center-block">Registrer som {{ithfSelectboxSelected.player}}</button>
	</div>
</form>
