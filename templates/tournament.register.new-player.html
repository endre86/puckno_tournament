<div class="bg-success" ng-show="regform.success == true"><p>{{regform.name}} er nå registrert til {{regform.tournament.name}}!</p></div>
	<div class="bg-danger" ng-show="regform.success == false"><p>Noe gikk galt! Er spilleren allerede registrert? Det kan ta noen minutter før spillerlistene blir oppdatert. Vedvarer problemet kan turneringsansvarlig kontaktes.</p>
	<p>(Error: {{regform.error}})</p></div>
<form class="form-horizontal" role="form" ng-submit="registerLocalPlayer(regform)">
	<div class="form-group">
		<label class="col-sm-2 control-label">Turnering:</label>
		<div class="col-sm-10">
			<select 
				class="form-control"
				ng-model="regform.tournament"
				ng-options="subtour.name for subtour in tournament.subtournaments">
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Navn:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.name" id="namesearch" placeholder="Fornavn Etternavn" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Klubb:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="regform.club" id="namesearch" placeholder="Klubbnavn (Valgfri)" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Land:</label>
		<div class="col-sm-10">
			<div ng-include src="'templates/countrySelect.html'"></div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10"></div>
		<div class="col-sm-2">
			<button type="submit" class="btn btn-success btn-lg">Registrer</button>
		</div>
	</div>
</form>
